<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitValue" class="box"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerValue" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreValue" class="box">0</div>
                </div>
                <button class="play-btn">Play Again</button>
            </div>
            <div class="panel-bottom">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
